introduced: '\cite{arxiv:quant-ph/9906129,arxiv:1311.3009}'

description: |
  True \(q\)-Galois-qudit stabilizer code constructed from generalized Reed-Solomon (GRS) codes via either the Hermitian construction \cite{arxiv:1311.3009,doi:10.1142/S0219749919500060,doi:10.1109/TIT.2010.2054174} or the Galois-qudit CSS construction \cite{arxiv:quant-ph/9906129}.

