code_id: divisible

name: 'Divisible code'
introduced: '\cite{doi:10.1007/BF01223730}'

description: 'A linear binary or \(q\)-ary code is \(\Delta\)-divisible if the Hamming weight of each of its codewords is divisible by \(\Delta\). A \(2\)-divisible (\(4\)-divisible) code is called \textit{even} (\textit{doubly even}) \cite{arxiv:2112.11763}. A code is called \textit{singly even} if all codewords are even and at least one has weight equal to 2 modulo 4.'

notes:
  -'See Ref. \cite{arXiv:1012.4134} for an introduction to \textit{triply even} binary linear codes and their construction from \textit{doubly even} codes.'
  
