code_id: quasi_cyclic
physical: q-ary_digits
logical: q-ary_digits

name: 'Quasi-cyclic code'
introduced: '\cite{doi:10.1109/TIT.1967.1053974}'

description: |
  A \((n,k)\) code \(C\), whose codeword's cyclically shifted by some \(i\) positions, yields a code word. A (\(mn_0,mk_0\) quasi-cyclic code is also representable as a composition of \(m \times m\) circulant matrices. 
  
  Furthermore, as displayed in \href{https://www.ece.uvic.ca/~agullive/gulliverthesis.pdf}{Construction of quasi-cyclic codes}, a \((n,k)\) quasi-cyclic code with \textit{generator matrix} \(GF(p) is the same as a \((mn_0, mk_0\)) code with generator \(mk_0 \times mn_0\).

notes:
  - 'A database of quasi-cyclic codes with searchable parameters such as block length and dimension is constructed and displayed \href{http://www.tec.hkr.se/~chen/research/codes/qc.htm}{here}.'

